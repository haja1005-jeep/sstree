    <script>
        // --- 1. Ï†ÑÏó≠ Î≥ÄÏàò ---
        let map;
        let markers = []; 
        let allTreeData = []; 
        let filteredData = []; 
        let lightboxElement; 
        
        // (Ïã†Í∑ú) ÎùºÏù¥Ìä∏Î∞ïÏä§ Ïä§ÏôÄÏù¥ÌîÑ ÏÉÅÌÉú Î≥ÄÏàò
        let currentGalleryImages = []; // ÌòÑÏû¨ Í∞§Îü¨Î¶¨ Ïù¥ÎØ∏ÏßÄ Î™©Î°ù
        let currentImageIndex = 0;   // ÌòÑÏû¨ Î≥¥Í≥† ÏûàÎäî Ïù¥ÎØ∏ÏßÄ ÏàúÏÑú
        let touchStartX = 0;         // ÌÑ∞Ïπò ÏãúÏûë XÏ¢åÌëú
        let touchEndX = 0;           // ÌÑ∞Ïπò Ï¢ÖÎ£å XÏ¢åÌëú

        // --- 2. Ï¥àÍ∏∞Ìôî Ìï®Ïàò ---
        async function loadAndInitMap() {
            try {
                const response = await fetch('./tree-data.json'); 
                if (!response.ok) {
                    throw new Error('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
                allTreeData = await response.json(); 
                filteredData = [...allTreeData];
                
                initMap(); 

                // (ÏàòÏ†ï) ÎùºÏù¥Ìä∏Î∞ïÏä§ Ï¥àÍ∏∞Ìôî + Ïä§ÏôÄÏù¥ÌîÑ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                lightboxElement = document.getElementById('lightbox');
                
                // Î∞∞Í≤Ω ÌÅ¥Î¶≠ Îã´Í∏∞
                lightboxElement.addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        closeLightbox();
                    }
                });

                // (Ïã†Í∑ú) Î™®Î∞îÏùº Ïä§ÏôÄÏù¥ÌîÑ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
                lightboxElement.addEventListener('touchstart', (e) => {
                    // Ïù¥ÎØ∏ÏßÄÎ•º ÌÅ¥Î¶≠ÌñàÏùÑ ÎïåÎßå Ïä§ÏôÄÏù¥ÌîÑ ÏãúÏûë
                    if (e.target.classList.contains('lightbox-content')) {
                         touchStartX = e.changedTouches[0].screenX;
                    }
                }, { passive: true });

                lightboxElement.addEventListener('touchend', (e) => {
                    if (touchStartX === 0) return; // touchstartÍ∞Ä Ïù¥ÎØ∏ÏßÄÏóêÏÑú ÏãúÏûëÎêòÏßÄ ÏïäÏïòÏúºÎ©¥ Î¨¥Ïãú
                    
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipeGesture(); // Ïä§ÏôÄÏù¥ÌîÑ Ï≤òÎ¶¨ Ìï®Ïàò Ìò∏Ï∂ú
                }, { passive: true });

            } catch (error) {
                console.error(error);
                // ... (ÏóêÎü¨ Ï≤òÎ¶¨)
            }
        }
        
        function initMap() {
            if (typeof kakao === 'undefined' || !kakao.maps) {
                console.log('Ïπ¥Ïπ¥Ïò§Îßµ API Î°úÎìú Ïã§Ìå®');
                updateList(filteredData);
                return;
            }

            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(34.8, 126.0),
                level: 9
            };
            map = new kakao.maps.Map(container, options);
            
            displayMarkers(filteredData);
            updateList(filteredData);
        }

        // --- 3. ÎßàÏª§ Î∞è Î™©Î°ù ÌëúÏãú ---
        function displayMarkers(data) {
            if (!map) return;

            markers.forEach(m => m.setMap(null));
            markers = [];

            const selectedTree = document.getElementById('tree-select').value;
            
            data.forEach(item => {
                
                const imageUrl = (item.images && item.images.length > 0) ? item.images[0] : null;
                const defaultIcon = item.category === 'Í≥µÏõê' ? 'üå≥' : item.category === 'ÏÉùÌôúÏà≤' ? 'üå≤' : 'üå¥';

                if (selectedTree && item.trees && item.trees.length > 0) {
                    // --- Í∞úÎ≥Ñ ÎÇòÎ¨¥ ÎßàÏª§ ---
                    item.trees.forEach((tree, index) => {
                        const position = new kakao.maps.LatLng(tree.lat, tree.lng);
                        const content = document.createElement('div');
                        content.className = 'tree-marker';
                        
                        if (imageUrl) {
                            content.style.backgroundImage = `url(${imageUrl})`;
                        } else {
                            content.innerHTML = defaultIcon;
                        }

                        content.onclick = () => showTreeDetail(item.id, tree.treeId);
                        content.title = tree.treeName; 
                        
                        const overlay = new kakao.maps.CustomOverlay({
                            position: position,
                            content: content,
                            yAnchor: 0.5,
                            zIndex: 100
                        });
                        
                        overlay.setMap(map);
                        markers.push(overlay);
                    });
                } else {
                    // --- Ïû•ÏÜå ÎåÄÌëú ÎßàÏª§ ---
                    const position = new kakao.maps.LatLng(item.lat, item.lng);
                    const content = document.createElement('div');
                    content.className = 'tree-marker';

                    if (imageUrl) {
                        content.style.backgroundImage = `url(${imageUrl})`;
                    } else {
                        content.innerHTML = defaultIcon;
                    }
                    
                    content.onclick = () => showPopup(item.id);
                    content.title = item.place;
                    
                    const overlay = new kakao.maps.CustomOverlay({
                        position: position,
                        content: content,
                        yAnchor: 0.5,
                        zIndex: 100
                    });
                    
                    overlay.setMap(map);
                    markers.push(overlay);
                }
            });

            // ÏßÄÎèÑ Î≤îÏúÑ Ï°∞Ï†à
            if (markers.length > 0) {
                const bounds = new kakao.maps.LatLngBounds();
                data.forEach(item => {
                    if (selectedTree && item.trees && item.trees.length > 0) {
                        item.trees.forEach(tree => {
                            bounds.extend(new kakao.maps.LatLng(tree.lat, tree.lng));
                        });
                    } else {
                        bounds.extend(new kakao.maps.LatLng(item.lat, item.lng));
                    }
                });
                map.setBounds(bounds);
                console.log('ÏßÄÎèÑ Î≤îÏúÑ Ï°∞Ï†ï ÏôÑÎ£å');
            } else if (map) {
                // ÌïÑÌÑ∞ Í≤∞Í≥ºÍ∞Ä ÏóÜÏñ¥ ÎßàÏª§Í∞Ä 0Í∞úÏùº Îïå Í∏∞Î≥∏ ÏúÑÏπòÎ°ú Ïù¥Îèô
                 map.setCenter(new kakao.maps.LatLng(34.8, 126.0));
                 map.setLevel(9);
            }
        }

        function updateList(data) {
            const listContainer = document.getElementById('tree-list');
            const countElement = document.getElementById('tree-count');
            
            const totalCount = data.reduce((sum, item) => sum + item.count, 0);
            countElement.textContent = totalCount;

            if (data.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</div>';
                return;
            }

            listContainer.innerHTML = data.map(item => `
                <div class="list-item" onclick="showPopup(${item.id})">
                    <div class="list-item-title">${item.place}</div>
                    <div class="list-item-info">
                        <span class="badge">${item.region}</span>
                        <span class="badge">${item.category}</span>
                        <span class="badge">${item.tree}</span>
                        <span class="badge">${item.count}Í∑∏Î£®</span>
                    </div>
                </div>
            `).join('');
        }

        // --- 4. ÌïÑÌÑ∞ Ìï®Ïàò ---
        function onRegionChange() {
            const region = document.getElementById('region-select').value;
            const categorySelect = document.getElementById('category-select');
            const placeSelect = document.getElementById('place-select');
            const treeSelect = document.getElementById('tree-select');
            categorySelect.value = '';
            placeSelect.value = '';
            treeSelect.value = '';
            placeSelect.innerHTML = '<option value="">Ï†ÑÏ≤¥</option>';
            treeSelect.innerHTML = '<option value="">Ï†ÑÏ≤¥</option>';
            if (region) {
                categorySelect.disabled = false;
            } else {
                categorySelect.disabled = true;
                placeSelect.disabled = true;
                treeSelect.disabled = true;
            }
        }

        function onCategoryChange() {
            const region = document.getElementById('region-select').value;
            const category = document.getElementById('category-select').value;
            const placeSelect = document.getElementById('place-select');
            const treeSelect = document.getElementById('tree-select');
            placeSelect.value = '';
            treeSelect.value = '';
            treeSelect.innerHTML = '<option value="">Ï†ÑÏ≤¥</option>';
            if (category) {
                placeSelect.disabled = false;
                const places = [...new Set(allTreeData 
                    .filter(t => t.region === region && t.category === category)
                    .map(t => t.place))];
                placeSelect.innerHTML = '<option value="">Ï†ÑÏ≤¥</option>' +
                    places.map(p => `<option value="${p}">${p}</option>`).join('');
            } else {
                placeSelect.disabled = true;
                placeSelect.innerHTML = '<option value="">Ï†ÑÏ≤¥</option>';
                treeSelect.disabled = true;
            }
        }
        
        function onPlaceChange() {
            const region = document.getElementById('region-select').value;
            const category = document.getElementById('category-select').value;
            const place = document.getElementById('place-select').value;
            const treeSelect = document.getElementById('tree-select');
            treeSelect.value = '';
            if (place) {
                treeSelect.disabled = false;
                const trees = [...new Set(allTreeData
                    .filter(t => t.region === region && t.category === category && t.place === place)
                    .map(t => t.tree))];
                treeSelect.innerHTML = '<option value="">Ï†ÑÏ≤¥</option>' +
                    trees.map(tr => `<option value="${tr}">${tr}</option>`).join('');
            } else {
                treeSelect.disabled = false;
                const trees = [...new Set(allTreeData
                    .filter(t => t.region === region && t.category === category)
                    .map(t => t.tree))];
                treeSelect.innerHTML = '<option value="">Ï†ÑÏ≤¥</option>' +
                    trees.map(tr => `<option value="${tr}">${tr}</option>`).join('');
            }
        }

        function applyFilters() {
            const region = document.getElementById('region-select').value;
            const category = document.getElementById('category-select').value;
            const place = document.getElementById('place-select').value;
            const tree = document.getElementById('tree-select').value;

            filteredData = allTreeData.filter(item => { 
                return (!region || item.region === region) &&
                       (!category || item.category === category) &&
                       (!place || item.place === place) &&
                       (!tree || item.tree === tree);
            });

            displayMarkers(filteredData);
            updateList(filteredData);
        }

        // --- 5. ÌåùÏóÖ Ìï®Ïàò ---
        function showPopup(id) {
            
			// (Ïã†Í∑ú) Î™®Î∞îÏùº Î™©Î°ù Ìå®ÎÑê Îã´Í∏∞
            document.querySelector('.list-panel').classList.remove('active');

            const item = allTreeData.find(d => d.id === id); 
            if (!item) return;

            resetPopupLabels(); 

            document.getElementById('popup-title').textContent = item.place;
            document.getElementById('popup-subtitle').textContent = `${item.region} ¬∑ ${item.category}`;
            document.getElementById('info-location').textContent = `${item.region} ${item.place}`;
            document.getElementById('info-category').textContent = item.category;
            document.getElementById('info-tree').textContent = item.tree;
            document.getElementById('info-count').textContent = `${item.count}Í∑∏Î£®`;
            document.getElementById('info-year').textContent = `${item.year}ÎÖÑ`;
            document.getElementById('info-area').textContent = item.area;
            document.getElementById('info-manager').textContent = item.manager;
            document.getElementById('info-description').textContent = item.description;

            // (ÏàòÏ†ï) Í∞§Îü¨Î¶¨ Ïù¥ÎØ∏ÏßÄÏóê onclick Ïù¥Î≤§Ìä∏ ÏàòÏ†ï
            const imageList = item.images;
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = imageList.map((img, index) => `
                <div class="gallery-item">
                    <img src="${img}" alt="Í∞§Îü¨Î¶¨" onclick='openLightbox(${JSON.stringify(imageList)}, ${index})'>
                </div>
            `).join('');

            document.getElementById('popup-overlay').classList.add('active');
            document.getElementById('info-popup').classList.add('active');

            if (map) {
                map.setCenter(new kakao.maps.LatLng(item.lat, item.lng));
                map.setLevel(5);
            }
        }
        
        function showTreeDetail(placeId, treeId) {

            // (Ïã†Í∑ú) Î™®Î∞îÏùº Î™©Î°ù Ìå®ÎÑê Îã´Í∏∞
            document.querySelector('.list-panel').classList.remove('active');


            const place = allTreeData.find(d => d.id === placeId);
            if (!place) return;

            const tree = place.trees.find(t => t.treeId === treeId);
            if (!tree) return;
            
            resetPopupLabels(); 
            
            document.getElementById('popup-title').textContent = tree.treeName;
            document.getElementById('popup-subtitle').textContent = `${place.region} ¬∑ ${place.place}`;
            document.getElementById('info-location').textContent = `${place.region} ${place.place}`;
            document.getElementById('info-category').textContent = place.category;
            document.getElementById('info-tree').textContent = tree.treeType || place.tree; 
            document.getElementById('info-count').textContent = '1Í∑∏Î£® (Í∞úÎ≥Ñ ÎÇòÎ¨¥)';

            const infoYear = document.getElementById('info-year');
            const infoArea = document.getElementById('info-area');
            const infoManager = document.getElementById('info-manager');
            const infoDescription = document.getElementById('info-description');

            infoYear.parentElement.querySelector('.info-label').textContent = 'ÎÇòÎ¨¥ ÎÇòÏù¥';
            infoYear.textContent = `${tree.age}ÎÖÑ`;
            
            infoArea.parentElement.querySelector('.info-label').textContent = 'ÏàòÍ≥† / ÌùâÍ≥†ÏßÅÍ≤Ω';
            infoArea.textContent = `${tree.height} / ${tree.diameter}`;
            
            infoManager.parentElement.querySelector('.info-label').textContent = 'Í±¥Í∞ïÏÉÅÌÉú';
            infoManager.textContent = tree.health;

            infoDescription.textContent = `Ïù¥ ÎÇòÎ¨¥Îäî ${tree.treeType || place.tree} ÎÇòÎ¨¥Î°ú, ÎÜíÏù¥ ${tree.height}, ÌùâÍ≥†ÏßÅÍ≤Ω ${tree.diameter}Ïùò ${tree.health} ÏÉÅÌÉúÏûÖÎãàÎã§. ${place.place}Ïóê ÏúÑÏπòÌïòÍ≥† ÏûàÏúºÎ©∞, ÎÇòÎ¨¥ ÎÇòÏù¥Îäî ÏïΩ ${tree.age}ÎÖÑÏûÖÎãàÎã§.`;

            // (ÏàòÏ†ï) Í∞§Îü¨Î¶¨ Ïù¥ÎØ∏ÏßÄÏóê onclick Ïù¥Î≤§Ìä∏ ÏàòÏ†ï
            const imageList = place.images;
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = imageList.map((img, index) => `
                <div class="gallery-item">
                    <img src="${img}" alt="ÎÇòÎ¨¥ ÏÇ¨ÏßÑ" onclick='openLightbox(${JSON.stringify(imageList)}, ${index})'>
                </div>
            `).join('');

            document.getElementById('popup-overlay').classList.add('active');
            document.getElementById('info-popup').classList.add('active');

            if (map) {
                map.setCenter(new kakao.maps.LatLng(tree.lat, tree.lng));
                map.setLevel(4);
            }
        }

        function resetPopupLabels() {
            document.getElementById('info-year').parentElement.querySelector('.info-label').textContent = 'Ï°∞ÏÑ± Ïó∞ÎèÑ';
            document.getElementById('info-area').parentElement.querySelector('.info-label').textContent = 'Î©¥Ï†Å';
            document.getElementById('info-manager').parentElement.querySelector('.info-label').textContent = 'Í¥ÄÎ¶¨ Í∏∞Í¥Ä';
        }

        function closePopup() {
            document.getElementById('popup-overlay').classList.remove('active');
            document.getElementById('info-popup').classList.remove('active');
        }

       // --- (Ïã†Í∑ú) Î™®Î∞îÏùº Î™©Î°ù Ìå®ÎÑê ÌÜ†Í∏Ä Ìï®Ïàò ---
        function toggleListPanel() {
            // 768px Ïù¥Ìïò Î™®Î∞îÏùº ÌôîÎ©¥ÏóêÏÑúÎßå ÏûëÎèô
            if (window.innerWidth <= 768) { 
                document.querySelector('.list-panel').classList.toggle('active');
            }
        }

        // --- 6. (ÏàòÏ†ï) ÎùºÏù¥Ìä∏Î∞ïÏä§ Ìï®ÏàòÎì§ (Ïä§ÏôÄÏù¥ÌîÑ Í∏∞Îä• Ìè¨Ìï®) ---
        
        /**
         * (ÏàòÏ†ï) ÎùºÏù¥Ìä∏Î∞ïÏä§Î•º ÏóΩÎãàÎã§.
         * @param {string[]} imageList - Í∞§Îü¨Î¶¨ Ïù¥ÎØ∏ÏßÄ URL Î∞∞Ïó¥
         * @param {number} index - ÌÅ¥Î¶≠Îêú Ïù¥ÎØ∏ÏßÄÏùò ÏàúÏÑú(index)
         */
        function openLightbox(imageList, index) {
            if (!lightboxElement || !imageList || imageList.length === 0) return;
            
            // Ï†ÑÏó≠ Î≥ÄÏàòÏóê ÌòÑÏû¨ Í∞§Îü¨Î¶¨ ÏÉÅÌÉú Ï†ÄÏû•
            currentGalleryImages = imageList;
            currentImageIndex = index;
            
            // ÏÉà Ïù¥ÎØ∏ÏßÄ ÌëúÏãú Ìï®Ïàò Ìò∏Ï∂ú
            updateLightboxImage(); 
            
            lightboxElement.classList.add('active');
        }

        /**
         * (ÏàòÏ†ï) ÎùºÏù¥Ìä∏Î∞ïÏä§Î•º Îã´ÏäµÎãàÎã§.
         */
        function closeLightbox() {
            if (!lightboxElement) return;
            lightboxElement.classList.remove('active');
            document.getElementById('lightbox-img').src = '';
            
            // ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
            currentGalleryImages = [];
            currentImageIndex = 0;
            touchStartX = 0;
            touchEndX = 0;
        }

        /**
         * (Ïã†Í∑ú) ÌòÑÏû¨ Ïù∏Îç±Ïä§Î•º Í∏∞Î∞òÏúºÎ°ú ÎùºÏù¥Ìä∏Î∞ïÏä§ Ïù¥ÎØ∏ÏßÄÎ•º ÏóÖÎç∞Ïù¥Ìä∏Ìï©ÎãàÎã§.
         */
        function updateLightboxImage() {
            if (currentGalleryImages.length === 0) return;
            
            const newImageUrl = currentGalleryImages[currentImageIndex];
            document.getElementById('lightbox-img').src = newImageUrl;
        }

        /**
         * (Ïã†Í∑ú) Îã§Ïùå Ïù¥ÎØ∏ÏßÄ ÌëúÏãú (PC ÌôîÏÇ¥ÌëúÏö©)
         */
        function showNextImage() {
            currentImageIndex++;
            if (currentImageIndex >= currentGalleryImages.length) {
                currentImageIndex = 0;
            }
            updateLightboxImage();
        }

        /**
         * (Ïã†Í∑ú) Ïù¥Ï†Ñ Ïù¥ÎØ∏ÏßÄ ÌëúÏãú (PC ÌôîÏÇ¥ÌëúÏö©)
         */
        function showPrevImage() {
            currentImageIndex--;
            if (currentImageIndex < 0) {
                currentImageIndex = currentGalleryImages.length - 1; 
            }
            updateLightboxImage();
        }

        /**
         * (Ïã†Í∑ú) Î™®Î∞îÏùº Ïä§ÏôÄÏù¥ÌîÑ Ï†úÏä§Ï≤òÎ•º Ï≤òÎ¶¨Ìï©ÎãàÎã§.
         */
        function handleSwipeGesture() {
            if (touchStartX === 0 || touchEndX === 0) return; 

            const swipeThreshold = 50; // ÏµúÏÜå 50px Ïä§ÏôÄÏù¥ÌîÑ
            const swipeDistance = touchStartX - touchEndX;

            if (swipeDistance > swipeThreshold) {
                // ÏôºÏ™ΩÏúºÎ°ú Ïä§ÏôÄÏù¥ÌîÑ (Îã§Ïùå Ïù¥ÎØ∏ÏßÄ)
                showNextImage();
            } else if (swipeDistance < -swipeThreshold) {
                // Ïò§Î•∏Ï™ΩÏúºÎ°ú Ïä§ÏôÄ_Ïù¥ÌîÑ (Ïù¥Ï†Ñ Ïù¥ÎØ∏ÏßÄ)
                showPrevImage();
            }
            
            // Ï¢åÌëú Ï¥àÍ∏∞Ìôî
            touchStartX = 0;
            touchEndX = 0;
        }


        // --- 7. ÏãúÏûë ---
        window.onload = loadAndInitMap; 
    </script>
